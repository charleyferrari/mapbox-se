<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhcmxleWZlcnJhcmkiLCJhIjoiY2lyemQ3cms0MDB0NDJ5bnF3Z3JsNTRjZyJ9.XtquToW7MIUcZWovcEsGIA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 13,
    center: [-122.447303, 37.753574]
});

map.on('load', function () {

    map.addLayer({
        "id": "earthquakes",
        "type": "points",
        "source": {
            type: 'vector',
            url: 'mapbox://charleyferrari.bkv5olqw'
        },
        "source-layer": "significant-earthquakes-2015-dml561"
    });
});
</script>

</body>
</html>
